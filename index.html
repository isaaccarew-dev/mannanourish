<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manna | Nourish Your Wins</title>
  <meta name="description" content="Manna. Nourish your wins." />
  <meta property="og:title" content="Manna | Nourish Your Wins" />
  <meta property="og:description" content="Manna. Nourish your wins." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://mannanourish.com" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 600;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: clamp(1rem, 3vw, 1.25rem);
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #a0a0a0;
      margin-bottom: 3rem;
    }

    form {
      display: flex;
      gap: 0;
      width: 100%;
    }

    input[type="email"] {
      flex: 1;
      padding: 0.9rem 1.2rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      background: #1a1a1a;
      border: 1px solid #333;
      border-right: none;
      border-radius: 4px 0 0 4px;
      color: #fafafa;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="email"]::placeholder { color: #555; }
    input[type="email"]:focus { border-color: #fafafa; }

    button {
      padding: 0.9rem 1.8rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: #fafafa;
      color: #0a0a0a;
      border: 1px solid #fafafa;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.85; }

    @media (max-width: 480px) {
      form { flex-direction: column; gap: 0.75rem; }
      input[type="email"] { border-right: 1px solid #333; border-radius: 4px; }
      button { border-radius: 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manna</h1>
    <p>Nourish Your Wins</p>
    <!-- email signup coming soon -->
  </div>
</body>
</html>
